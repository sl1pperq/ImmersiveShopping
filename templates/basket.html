<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" type="text/css"
          rel="stylesheet">
    <style>
        #navBar {
            background-color: cornflowerblue
        }

        #navBarText {
            color: white
        }

        #but1 {
            background-color: darkslateblue;
            color: white;
        }

        #but2 {
            background-color: dodgerblue;
            color: white;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
            color: cornflowerblue;
        }

        .icon-square {
            width: 3rem;
            height: 3rem;
            border-radius: .75rem;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">

            <nav class="navbar fixed-top" id="navBar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/" id="navBarText">
                        Магазин Активного Ученика и Иммерсивных Технологий
                    </a>
                </div>
            </nav>

            <h1 style="visibility: collapse">Иммерсивные технологии</h1>

            <form action="/order/{{ item.id }}" method="post" class="row g-3 mt-3">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            Ваша корзина
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Оформление заказа</h5>
                            <p class="card-text">
                                Введите все необходимые параметры
                            </p>
                            <hr>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label class="form-label">Фамилия</label>
                                        <input name="f_name" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label class="form-label">Имя</label>
                                        <input name="l_name" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label class="form-label">Почта</label>
                                        <input name="mail" type="email" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Класс</label>
                                    <select name="class" class="form-select">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                    </select>
                                </div>
                                <div class="col-md-10">
                                    <label class="form-label">Класс</label>
                                    <select name="school" class="form-select">
                                        <option>Школа 1561 к. 11, Литовский 42к2</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Оформление
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{ item.title }}</h5>
                            <p class="card-text">Получение в Школа №1561, 11</p>
                            <h5 class="card-title">Итого: {{ item.price }} КК</h5>
                            <button type="submit" class="btn btn-primary">
                                Оформить
                            </button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
